<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Question ❤️</title>

<style>

body{
margin:0;
background:black;
color:white;
overflow:hidden;
font-family:Segoe UI;
}

/* cinematic fade in */
.scene{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
opacity:0;
animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
to{
opacity:1;
}
}

h1{
font-size:48px;
letter-spacing:2px;
animation:textReveal 3s ease;
}

@keyframes textReveal{
from{
opacity:0;
transform:translateY(100px);
}
to{
opacity:1;
transform:translateY(0);
}
}

/* buttons */

button{
padding:15px 40px;
font-size:22px;
margin:20px;
border:none;
border-radius:50px;
cursor:pointer;
background:linear-gradient(45deg,#ff1744,#ff4d6d);
color:white;
transition:0.3s;
}

/* runaway bunny */
#bunny{
position:absolute;
bottom:0;
left:-300px;
width:200px;
transition:2s linear;
}

/* hearts particle */
.heart{
position:absolute;
color:red;
font-size:20px;
animation:heartFloat 3s forwards;
}

@keyframes heartFloat{
0%{
transform:translateY(0) scale(0);
opacity:1;
}
100%{
transform:translateY(-500px) scale(3);
opacity:0;
}
}

/* cinematic fade out */
.fadeOut{
animation:fadeOut 2s forwards;
}

@keyframes fadeOut{
to{
opacity:0;
transform:scale(1.2);
}
}

</style>
</head>
<body>

<div class="scene" id="scene">

<h1 id="question">Will you be my Valentine?</h1>

<div>

<button id="yes">Yes</button>
<button id="no">No</button>

</div>

</div>

<img src="public/images/sad-bunny.gif" id="bunny">

<script>

const yes = document.getElementById("yes");
const no = document.getElementById("no");
const bunny = document.getElementById("bunny");

let scale=1;

// runaway bunny across screen
no.addEventListener("mouseover",()=>{

bunny.style.left="110%";

setTimeout(()=>{
bunny.style.left="-300px";
},2000);

// YES grows
scale+=0.2;
yes.style.transform=`scale(${scale})`;

});

// heart explosion cinematic
yes.addEventListener("click",()=>{

for(let i=0;i<40;i++){

const heart=document.createElement("div");

heart.innerHTML="❤️";
heart.className="heart";

heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.top=Math.random()*window.innerHeight+"px";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),3000);

}

// cinematic transition
document.getElementById("scene").classList.add("fadeOut");

setTimeout(()=>{
window.location.href="gallery.html";
},2000);

});

</script>

</body>
</html>
